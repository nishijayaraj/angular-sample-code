<div id="product-item">
    <p>product works!</p>
    <div>
        <ng-content select=".header"></ng-content>
        <ul>
            @for(product of products; track $index){
            <li>{{product.name}}</li>
            }
        </ul>
        <ng-content select=".link"></ng-content>
    </div>
</div>
